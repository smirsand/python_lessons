{% extends 'education/base.html' %}

{% block content %}

{% load static %}
<main role="main">
    <form method="post">
        {% csrf_token %}
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for test in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <p class="card-text">{{ test.question }}</p>
                                <div class="btn-group">
                                    <button type="button"
                                            onclick="window.location.href='{% url 'education:test_detail' test.pk %}'"
                                            class="btn btn-outline-secondary">
                                        Пройти тест
                                    </button>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</main>

{% endblock %}
