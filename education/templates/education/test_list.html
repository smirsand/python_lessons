{% extends 'education/base.html' %}

{% block content %}

{% load static %}
<main role="main">
    <form method="post">
        {% csrf_token %}
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for object in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <p class="card-text">{{ object.question }}</p>
                                <div class="btn-group">
                                    <button type="button"
                                            onclick="window.location.href='{% url 'education:test_detail' object.pk %}'"
                                            class="btn btn-outline-secondary">К вопросу
                                    </button>
                                </div>
                                <ul>
                                    <h6> 1. {{ object.answer_1}}
                                    </h6>
                                    <h6> 2. {{ object.answer_2 }}
                                    </h6>
                                    <h6> 3. {{ object.answer_3 }}
                                    </h6>
                                </ul>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <div class="btn-group">
                                        <select class="form-select" name="answer"
                                                aria-label="Пример выбора по умолчанию">
                                            <option selected>Выберите вариант ответа</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </div>
    </form>
</main>

{% endblock %}
