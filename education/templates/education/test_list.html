{% extends 'education/base.html' %}

{% block content %}

{% load static %}
<main role="main">
    <form method="post">
        {% csrf_token %}
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for object in object_list %}
                        {% if object.testresult_set.all|length == 0 %}
                            <div class="col-md-4">
                                <div class="card mb-4 box-shadow">
                                    <div class="card-body">
                                        <p class="card-text">{{ object.question }}</p>
                                        <div class="btn-group">
                                            <button type="button" onclick="window.location.href='{% url 'education:test_detail' object.pk %}'" class="btn btn-outline-secondary">
                                                Пройти тест
                                            </button>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mt-3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</main>

{% endblock %}
