{% extends 'education/base.html' %}

{% block content %}

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p class="card-text">{{ object.question }}</p>
                                <div class="btn-group">
                                    <select class="form-select" name="answer"
                                            aria-label="Пример выбора по умолчанию">
                                        <option selected>Выберите вариант ответа</option>
                                        <option value="1"><h6>{{ object.answer_1 }}</h6></option>
                                        <option value="2"><h6>{{ object.answer_2 }}</h6></option>
                                        <option value="3"><h6>{{ object.answer_3 }}</h6></option>
                                    </select>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Отправить</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
