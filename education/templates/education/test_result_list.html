{% extends 'education/base.html' %}

{% block content %}

{% load static %}
<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <p class="card-text">{{object.test.material}}</p>
                            <p class="card-text">Вопрос: {{object.test}}</p>
                            {% if object.is_correct %}
                            <p class="card-text text-success">Правильный ответ</p>
                            {% else %}
                            <p class="card-text text-danger">Неправильный ответ</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
